{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="weather-card">
            <h2 class="text-center mb-4">Check Weather</h2>
            <form method="POST" class="mb-4">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" name="city" class="form-control" placeholder="Enter city name" required>
                    <button type="submit" class="btn btn-primary">Get Weather</button>
                </div>
            </form>

            {% if weather %}
                <div class="text-center">
                    <h3>{{ weather.city }}</h3>
                    <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="Weather Icon" class="weather-icon">
                    <p class="display-4">{{ weather.temperature }}Â°C</p>
                    <p class="lead">{{ weather.description }}</p>
                </div>
            {% endif %}

            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
